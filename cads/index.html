<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кольори</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="color-container">
        <div class="color-box" style="background-color: #F5F4ED;">
            <span class="color-name">Morning Snow</span>
            <span class="color-code">#F5F4ED</span>
            <span class="color-ratio">19.04:1</span>
        </div>
        <div class="color-box" style="background-color: #EDE9E5;">
            <span class="color-name">Chalk</span>
            <span class="color-code">#EDE9E5</span>
            <span class="color-ratio">17.37:1</span>
        </div>
        <div class="color-box" style="background-color: #E1DBD0;">
            <span class="color-name">Merino</span>
            <span class="color-code">#E1DBD0</span>
            <span class="color-ratio">15.24:1</span>
        </div>
        <div class="color-box" style="background-color: #052462;">
            <span class="color-name">Black Sea Night</span>
            <span class="color-code">#052462</span>
            <span class="color-ratio">14.63:1</span>
        </div>
        <div class="color-box" style="background-color: #F5CC3D;">
            <span class="color-name">Marigold Dust</span>
            <span class="color-code">#F5CC3D</span>
            <span class="color-ratio">13.58:1</span>
        </div>
        <div class="color-box" style="background-color: #880000;">
            <span class="color-name">Glass Bull</span>
            <span class="color-code">#880000</span>
            <span class="color-ratio">10.25:1</span>
        </div>
    </div>
</body>
</html>
