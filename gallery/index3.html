<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery with Varied Sizes</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 10px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }
        
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 1px;
            background-color: #ddd;
            padding: 1px;
        }
        
        .gallery-item {
            position: relative;
            overflow: hidden;
            flex-grow: 1;
            background-color: #fff;
        }
        
        /* Different size classes */
        .gallery-item.small {
            flex-basis: calc(25% - 1px);
            height: 150px;
        }
        
        .gallery-item.medium {
            flex-basis: calc(33.333% - 1px);
            height: 200px;
        }
        
        .gallery-item.large {
            flex-basis: calc(50% - 1px);
            height: 250px;
        }
        
        .gallery-item.wide {
            flex-basis: calc(66.666% - 1px);
            height: 200px;
        }
        
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover img {
            transform: scale(1.05);
        }
        
        .gallery-item .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px;
            font-size: 14px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .gallery-item:hover .caption {
            transform: translateY(0);
        }
        
        /* Media Queries */
        @media (max-width: 768px) {
            .gallery-item.small {
                flex-basis: calc(33.333% - 1px);
            }
            
            .gallery-item.medium, 
            .gallery-item.large,
            .gallery-item.wide {
                flex-basis: calc(50% - 1px);
            }
        }
        
        @media (max-width: 480px) {
            .gallery-item.small,
            .gallery-item.medium {
                flex-basis: calc(50% - 1px);
                height: 120px;
            }
            
            .gallery-item.large,
            .gallery-item.wide {
                flex-basis: 100%;
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gallery with Varied Image Sizes</h1>
        
        <div class="gallery">
            <div class="gallery-item large">
                <img src="/api/placeholder/800/500" alt="Large Image">
                <div class="caption">Large Image</div>
            </div>
            
            <div class="gallery-item small">
                <img src="/api/placeholder/400/300" alt="Small Image 1">
                <div class="caption">Small Image 1</div>
            </div>
            
            <div class="gallery-item small">
                <img src="/api/placeholder/400/300" alt="Small Image 2">
                <div class="caption">Small Image 2</div>
            </div>
            
            <div class="gallery-item medium">
                <img src="/api/placeholder/500/400" alt="Medium Image 1">
                <div class="caption">Medium Image 1</div>
            </div>
            
            <div class="gallery-item wide">
                <img src="/api/placeholder/900/400" alt="Wide Image">
                <div class="caption">Wide Image</div>
            </div>
            
            <div class="gallery-item small">
                <img src="/api/placeholder/400/300" alt="Small Image 3">
                <div class="caption">Small Image 3</div>
            </div>
            
            <div class="gallery-item medium">
                <img src="/api/placeholder/500/400" alt="Medium Image 2">
                <div class="caption">Medium Image 2</div>
            </div>
            
            <div class="gallery-item small">
                <img src="/api/placeholder/400/300" alt="Small Image 4">
                <div class="caption">Small Image 4</div>
            </div>
            
            <div class="gallery-item medium">
                <img src="/api/placeholder/500/400" alt="Medium Image 3">
                <div class="caption">Medium Image 3</div>
            </div>
            
            <div class="gallery-item large">
                <img src="/api/placeholder/800/500" alt="Large Image 2">
                <div class="caption">Large Image 2</div>
            </div>
        </div>
    </div>
</body>
</html>
