<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Gradients</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .gradient {
      width: 100%;
      height: 150px;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    /* Linear Gradient */
    .linear {
      background: linear-gradient(to right, #ff7e5f, #feb47b);
    }

    /* Radial Gradient */
    .radial {
      background: radial-gradient(circle, #ff7e5f, #feb47b);
    }

    /* Conic Gradient */
    .conic {
      background: conic-gradient(#ff7e5f, #feb47b, #ff7e5f);
    }

    /* Diagonal Linear Gradient */
    .diagonal {
      background: linear-gradient(45deg, #ff7e5f, #feb47b);
    }

    /* Vertical Linear Gradient */
    .vertical {
      background: linear-gradient(to bottom, #ff7e5f, #feb47b);
    }

    /* Multiple Color Stops */
    .multi-color {
      background: linear-gradient(to right, #ff7e5f, #feb47b, #8e2de2, #4a00e0);
    }

    /* Repeating Linear Gradient */
    .repeating-linear {
      background: repeating-linear-gradient(45deg, #ff7e5f, #feb47b 10%);
    }

    /* Repeating Radial Gradient */
    .repeating-radial {
      background: repeating-radial-gradient(circle, #ff7e5f, #feb47b 10%);
    }

    /* Gradient with Transparency */
    .transparency {
      background: linear-gradient(to right, rgba(255, 126, 95, 0.8), rgba(254, 180, 123, 0.8));
    }

    /* Gradient with Image Overlay */
    .image-overlay {
      background: linear-gradient(to right, rgba(255, 126, 95, 0.8), rgba(254, 180, 123, 0.8)),
                  url('https://via.placeholder.com/800x400');
      background-blend-mode: overlay;
      background-size: cover;
    }
  </style>
</head>
<body>
  <h1>Background Gradients</h1>

  <!-- Linear Gradient -->
  <div class="gradient linear">Linear Gradient</div>

  <!-- Radial Gradient -->
  <div class="gradient radial">Radial Gradient</div>

  <!-- Conic Gradient -->
  <div class="gradient conic">Conic Gradient</div>

  <!-- Diagonal Linear Gradient -->
  <div class="gradient diagonal">Diagonal Gradient</div>

  <!-- Vertical Linear Gradient -->
  <div class="gradient vertical">Vertical Gradient</div>

  <!-- Multiple Color Stops -->
  <div class="gradient multi-color">Multi-Color Gradient</div>

  <!-- Repeating Linear Gradient -->
  <div class="gradient repeating-linear">Repeating Linear Gradient</div>

  <!-- Repeating Radial Gradient -->
  <div class="gradient repeating-radial">Repeating Radial Gradient</div>

  <!-- Gradient with Transparency -->
  <div class="gradient transparency">Gradient with Transparency</div>

  <!-- Gradient with Image Overlay -->
  <div class="gradient image-overlay">Gradient with Image Overlay</div>
</body>
</html>
