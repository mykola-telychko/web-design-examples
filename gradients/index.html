<!DOCTYPE html>
<html>
<head>
  <title>  Gradients</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
<div class="container">
  
  <div class="column">
    <div class="gradient-container">
      <div class="gradient" style="background: linear-gradient(to left, #A9F1DF, #FFBBBB);"></div>
      <div class="gradient" style="background: linear-gradient(to left, #D8B5FF, #1EAE98);"></div>
      <div class="gradient" style="background: linear-gradient(to left, #C6EA8D, #FE90AF);"></div>
      <div class="gradient" style="background: linear-gradient(to left, #F1EAB9, #FF8C8C);"></div>
      <div class="gradient" style="background: linear-gradient(to left, #EA8D8D, #A890FE);"></div>
      <div class="gradient" style="background: linear-gradient(to left, #00B7FF, #FFFFC7);"></div>
      <div class="gradient" style="background: linear-gradient(to left, #FCA5F1, #B5FFFF);"></div>
      <div class="gradient" style="background: linear-gradient(to left, #D74177, #FFE98A);"></div>
      <div class="gradient" style="background: linear-gradient(to left, #38ADAE, #CD295A);"></div>
    </div>
  </div>
  
  <div class="column">
    <div class="gradient-container">
      <div class="gradient" style="background: linear-gradient(#A9F1DF, #FFBBBB);"></div>
      <div class="gradient" style="background: linear-gradient(#D8B5FF, #1EAE98);"></div>
      <div class="gradient" style="background: linear-gradient(#C6EA8D, #FE90AF);"></div>
      <div class="gradient" style="background: linear-gradient(#F1EAB9, #FF8C8C);"></div>
      <div class="gradient" style="background: linear-gradient(#EA8D8D, #A890FE);"></div>
      <div class="gradient" style="background: linear-gradient(#00B7FF, #FFFFC7);"></div>
      <div class="gradient" style="background: linear-gradient(#FCA5F1, #B5FFFF);"></div>
      <div class="gradient" style="background: linear-gradient(#D74177, #FFE98A);"></div>
      <div class="gradient" style="background: linear-gradient(#38ADAE, #CD295A);"></div>
    </div> 
  </div> 

  <div class="column">
    <div class="diagonal-container">
      <div class="gradient" style="background: linear-gradient(to bottom right, #A9F1DF, #FFBBBB);"></div>
      <div class="gradient" style="background: linear-gradient(to bottom right, #D8B5FF, #1EAE98);"></div>
      <div class="gradient" style="background: linear-gradient(to bottom right, #C6EA8D, #FE90AF);"></div>
      <div class="gradient" style="background: linear-gradient(to bottom right, #F1EAB9, #FF8C8C);"></div>
      <div class="gradient" style="background: linear-gradient(to bottom right, #EA8D8D, #A890FE);"></div>
      <div class="gradient" style="background: linear-gradient(to bottom right, #00B7FF, #FFFFC7);"></div>
      <div class="gradient" style="background: linear-gradient(to bottom right, #FCA5F1, #B5FFFF);"></div>
      <div class="gradient" style="background: linear-gradient(to bottom right, #D74177, #FFE98A);"></div>
      <div class="gradient" style="background: linear-gradient(to bottom right, #38ADAE, #CD295A);"></div>
    </div>
  </div>
  
</div>
  


</body>
</html>
