<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Text on Hover</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }

    .dropdown-container {
      position: relative;
      display: inline-block;
    }

    .dropdown-text {
      background: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .dropdown-text:hover {
      background: #555;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #fff;
      color: #333;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 200px;
      z-index: 1;
    }

    .dropdown-container:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <div class="dropdown-container">
    <div class="dropdown-text">Наведіть на мене</div>
    <div class="dropdown-content">
      Це випадаючий текст, який з'являється при наведенні.
    </div>
  </div>
</body>
</html>
